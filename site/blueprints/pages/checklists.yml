title: Checklists
num: '{{ page.date.toDate("Ymd") }}'

columns:
  - width: 1/2
      sections:
          drafts:
            headline: Drafts
            type: pages
            status: draft
            sortBy: date desc
            templates: checklist
            info: "{{ page.date.toDate("Ym") }}"
            image:
                back: white
                ratio: 2/1
  - width: 1/2
      sections:
        unlisted:
          headline: Completed
          type: pages
          status: unlisted
          sortBy: date desc
          templates: checklist
          info: "{{ page.date.toDate("Ym") }}"
          image:
              back: white
              ratio: 2/1
