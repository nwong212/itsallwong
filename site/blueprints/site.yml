title: Site
columns:
    - width: 1/1
        sections:
            published:
                layout: cards
                headline: Listed
                type: pages
                status: listed
                info: '{{ page.date.toDate('Y-m-d') }}'
                image:
                    back: white
                    ratio: 2/1
    - width: 1/2
        sections:
            drafts:
                headline: Drafts
                type: pages
                status: draft
                info: " {{ page.date.toDate('Y-m-d') }}"
                image:
                    back: white
                    ratio: 2/1
    - width: 1/2
        sections:
            unlisted:
                headline: Unlisted
                type: pages
                status: unlisted
                info: " {{ page.date.toDate('Y-m-d') }}"
                image:
                    back: white
                    ratio: 2/1
